<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('td').one('click', edit);

            function edit() {
                $('button').trigger('asdf');
                $(this).html('<input id="element" value="' + $(this).html() + '">' + '</input>')
                $('#element').select()
                $('#element').blur(() => {
                    $(this).html($('#element').val());
                    $(this).one('click', edit);
                })
            }

            $('button').bind('asdf', function () { alert('The cake is a lie!'); });
            $('*').unbind();
        });

    </script>
</head>

<body>
    <table>
        <tr>
            <td>One</td>
        </tr>
        <tr>
            <td>Two</td>
        </tr>
        <tr>
            <td>Three</td>
        </tr>
        <tr>
            <td>...</td>
        </tr>
    </table>
    <button>Text C</button>
</body>

</html>
